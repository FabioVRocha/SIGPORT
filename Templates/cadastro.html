<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SIGPORT</title>
    <!-- Inclui o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define a fonte Inter para todo o documento -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Inclui o Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Define a fonte Inter para todo o corpo */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="relative bg-white shadow-lg rounded-2xl w-full max-w-sm overflow-hidden border border-gray-200">
        <!-- Faixa azul superior (Header) -->
        <div class="bg-blue-600 text-white p-4 flex items-center justify-between rounded-t-2xl">
            <h1 class="text-2xl font-semibold">Cadastro - SIGPORT</h1>
            <!-- Ícone de seta (mantido do design original) -->
            <i class="fas fa-chevron-right text-xl"></i>
        </div>

        <!-- Área de conteúdo principal -->
        <div class="p-6">
            <!-- Centraliza o logo, se houver -->
            <div class="flex justify-center mb-6">
                <!-- Substituí o `url_for` por um placeholder, já que é um HTML estático.
                     Se você estiver usando Flask, mantenha `src="{{ url_for('static', filename='logo.png') }}"`. -->
                <img src="https://placehold.co/128x128/aabbcc/ffffff?text=LOGO" alt="Logo SIGPORT" class="h-32 rounded-xl object-contain">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Botão Usuário -->
                <a href="/users/new" class="bg-white rounded-xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105">
                    <!-- Ícone de usuário (Font Awesome) -->
                    <i class="fas fa-user-plus text-4xl text-gray-700 mb-2"></i>
                    <span class="text-lg font-medium text-gray-800">Usuário</span>
                </a>

                <!-- Controle de Acesso (condicional, mantém a lógica Jinja2) -->
                {% if is_admin %}
                <a href="/access_control" class="bg-white rounded-xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105">
                    <!-- Ícone de controle de acesso (Font Awesome - cadeado) -->
                    <i class="fas fa-lock text-4xl text-gray-700 mb-2"></i>
                    <span class="text-lg font-medium text-gray-800">Controle de Acesso</span>
                </a>
                {% endif %}
            </div>

            <!-- Botão Voltar para Início -->
            <div class="mt-8 text-center">
                <a href="/index" class="text-blue-600 font-semibold text-lg hover:text-blue-800 transition-colors duration-200">
                    Voltar para Início
                </a>
            </div>
        </div>
    </div>
</body>
</html>

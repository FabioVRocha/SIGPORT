<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Saída</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registrar Saída</h1>
        <form id="lookupForm" class="space-y-4">
            <div>
                <label for="entry_id" class="block text-gray-700 text-sm font-semibold mb-1">ID da Entrada:</label>
                <input type="number" id="entry_id" name="entry_id" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Número da entrada">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Continuar
            </button>
        </form>
    </div>
    <script>
    document.getElementById('lookupForm').addEventListener('submit', function(e){
        e.preventDefault();
        const id = document.getElementById('entry_id').value;
        if(id){
            window.location.href = `/entries/${id}/exit/new`;
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - SIGPORT</title>
    <!-- Carrega o CDN do Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo da página para consistência visual */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- O corpo da página usa flexbox para centralizar o conteúdo vertical e horizontalmente -->
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Contêiner principal com fundo branco, cantos arredondados e sombra, similar ao formulário -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm space-y-8">
        <!-- Logo do sistema -->
        <div class="flex justify-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo SIGPORT" class="h-20">
        </div>
        <!-- Título do sistema, centralizado, com fonte maior e negrito -->
        <h1 class="text-3xl font-extrabold text-gray-900 text-center">SIGPORT</h1>
        <!-- Grade para os botões de navegação, com espaçamento maior -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Botão de Entrada (Ícone atualizado para ArrowDownIcon) -->
            <a href="/entries/list" class="flex flex-col items-center justify-center p-6 bg-white border border-gray-200 rounded-lg shadow-sm
                    hover:bg-blue-50 hover:shadow-lg hover:-translate-y-1 transform transition duration-200 ease-in-out group">
                <!-- Ícone moderno para Entrada (Heroicon: ArrowDown) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     class="w-12 h-12 text-blue-600 group-hover:text-blue-700 transition duration-200 ease-in-out">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                </svg>
                <span class="mt-4 text-md font-semibold text-gray-800 group-hover:text-blue-800 transition duration-200 ease-in-out">Entrada</span>
            </a>

            <!-- Botão de Saída -->
            <a href="/exits/new" class="flex flex-col items-center justify-center p-6 bg-white border border-gray-200 rounded-lg shadow-sm
                    hover:bg-red-50 hover:shadow-lg hover:-translate-y-1 transform transition duration-200 ease-in-out group">
                <!-- Ícone moderno para Saída (Heroicon: ArrowUp) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     class="w-12 h-12 text-red-600 group-hover:text-red-700 transition duration-200 ease-in-out">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                </svg>
                <span class="mt-4 text-md font-semibold text-gray-800 group-hover:text-red-800 transition duration-200 ease-in-out">Saída</span>
            </a>

            <!-- Botão de Agendar Saída -->
            <a href="/schedules/new" class="flex flex-col items-center justify-center p-6 bg-white border border-gray-200 rounded-lg shadow-sm
                    hover:bg-green-50 hover:shadow-lg hover:-translate-y-1 transform transition duration-200 ease-in-out group">
                <!-- Ícone moderno para Agendar Saída (Heroicon: CalendarDays) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     class="w-12 h-12 text-green-600 group-hover:text-green-700 transition duration-200 ease-in-out">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12v-.008zM12 18h.008v.008H12v-.008zM12 21h.008v.008H12v-.008zM15 15h.008v.008H15v-.008zM15 18h.008v.008H15v-.008zM15 21h.008v.008H15v-.008zM18 15h.008v.008H18v-.008zM18 18h.008v.008H18v-.008zM18 21h.008v.008H18v-.008zM21 15h.008v.008H21v-.008zM21 18h.008v.008H21v-.008zM21 21h.008v.008H21v-.008zM3 15h.008v.008H3v-.008zM3 18h.008v.008H3v-.008zM3 21h.008v.008H3v-.008zM6 15h.008v.008H6v-.008zM6 18h.008v.008H6v-.008zM6 21h.008v.008H6v-.008zM9 15h.008v.008H9v-.008zM9 18h.008v.008H9v-.008zM9 21h.008v.008H9v-.008z" />
                </svg>
                <span class="mt-4 text-md font-semibold text-gray-800 group-hover:text-green-800 transition duration-200 ease-in-out">Agendar Saída</span>
            </a>

            <!-- Botão de Usuário -->
            <a href="/users/new" class="flex flex-col items-center justify-center p-6 bg-white border border-gray-200 rounded-lg shadow-sm
                    hover:bg-purple-50 hover:shadow-lg hover:-translate-y-1 transform transition duration-200 ease-in-out group">
                <!-- Ícone moderno para Usuário (Heroicon: UserCircle) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     class="w-12 h-12 text-purple-600 group-hover:text-purple-700 transition duration-200 ease-in-out">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.466 0 0112 21a8.966 8.466 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="mt-4 text-md font-semibold text-gray-800 group-hover:text-purple-800 transition duration-200 ease-in-out">Usuário</span>
            </a>
        </div>
    </div>
</body>
</html>

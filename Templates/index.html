<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGPORT</title>
    <!-- Inclui o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define a fonte Inter para todo o documento -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Inclui o Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Define a fonte Inter para todo o corpo */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="relative bg-white shadow-lg rounded-2xl w-full max-w-sm overflow-hidden border border-gray-200">
        <!-- Faixa azul superior (Header) -->
        <div class="bg-blue-600 text-white p-4 flex items-center justify-between rounded-t-2xl">
            <h1 class="text-2xl font-semibold">SIGPORT</h1>
            <!-- Ícone de seta (utilizando Font Awesome) -->
            <i class="fas fa-chevron-right text-xl"></i>
        </div>

        <!-- Área de conteúdo principal com os botões -->
            <div class="p-6">
            <div class="grid grid-cols-2 gap-4">
                <!-- Botão Entrada -->
                {% if 'entries' in permissions or is_admin %}
                <a href="/entries/list" class="bg-white rounded-xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105">
                    <!-- Ícone de entrada (utilizando Font Awesome) -->
                    <i class="fas fa-sign-in-alt text-4xl text-gray-700 mb-2"></i>
                    <span class="text-lg font-medium text-gray-800">Entrada</span>
                </a>
                {% endif %}

                <!-- Botão Saída -->
                {% if 'exits' in permissions or is_admin %}
                <a href="/exits/list" class="bg-white rounded-xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105">
                    <!-- Ícone de saída (utilizando Font Awesome) -->
                    <i class="fas fa-sign-out-alt text-4xl text-gray-700 mb-2"></i>
                    <span class="text-lg font-medium text-gray-800">Saída</span>
                </a>
                {% endif %}

                <!-- Botão Agendamento -->
                {% if 'schedules' in permissions or is_admin %}
                <a href="/schedules/new" class="bg-white rounded-xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105">
                    <!-- Ícone de agendamento (calendário) (utilizando Font Awesome) -->
                    <i class="fas fa-calendar-alt text-4xl text-gray-700 mb-2"></i>
                    <span class="text-lg font-medium text-gray-800">Agendamento</span>
                </a>
                {% endif %}

                <!-- Botão Cadastro -->
                {% if 'cadastro' in permissions or is_admin %}
                <a href="/cadastro" class="bg-white rounded-xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105">
                    <!-- Ícone de cadastro (usuário) (utilizando Font Awesome) -->
                    <i class="fas fa-user-plus text-4xl text-gray-700 mb-2"></i>
                    <span class="text-lg font-medium text-gray-800">Cadastro</span>
                </a>
                {% endif %}
            </div>

            <!-- Botão Logoff -->
            <div class="mt-8 text-center">
                <a href="/" class="text-blue-600 font-semibold text-lg hover:text-blue-800 transition-colors duration-200">
                    Logoff
                </a>
            </div>
        </div>
    </div>
</body>
</html>

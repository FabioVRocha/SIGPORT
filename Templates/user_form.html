<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <!-- Carrega o CDN do Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo da página para consistência visual */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- O corpo da página usa flexbox para centralizar o conteúdo vertical e horizontalmente -->
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Contêiner principal do formulário com fundo branco, cantos arredondados e sombra -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <!-- Título do formulário, centralizado, com fonte maior e negrito -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Criar Usuário</h1>
        <!-- Formulário para criação de usuário, com espaçamento vertical entre os campos -->
        <form action="/users" method="post" class="space-y-4">
            <!-- Campo para o CPF do usuário -->
            <div>
                <label for="cpf" class="block text-gray-700 text-sm font-semibold mb-1">CPF:</label>
                <input type="text" id="cpf" name="cpf" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 123.456.789-00">
            </div>

            <!-- Campo para o Nome completo do usuário -->
            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-1">Nome:</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Nome Completo do Usuário">
            </div>

            <!-- Campo para o Nome de Usuário (login) -->
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-1">Usuário:</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Nome de Usuário para Login">
            </div>

            <!-- Campo para a Senha do usuário -->
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-1">Senha:</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Digite sua Senha">
            </div>

            <!-- Botão de submissão do formulário, com estilo completo do Tailwind -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Salvar
            </button>
        </form>
    </div>
</body>
</html>

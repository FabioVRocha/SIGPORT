<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrada</title>
    <!-- Carrega o CDN do Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo da página para consistência visual */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- O corpo da página usa flexbox para centralizar o conteúdo vertical e horizontalmente -->
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Contêiner principal do formulário com fundo branco, cantos arredondados e sombra -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <!-- Título do formulário, centralizado, com fonte maior e negrito -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registrar Entrada</h1>
        <!-- Formulário para registro de entrada, com espaçamento vertical entre os campos -->
        <form action="/entries" method="post" class="space-y-4">
            <!-- Campo para a Placa do veículo -->
            <div>
                <label for="plate" class="block text-gray-700 text-sm font-semibold mb-1">Placa:</label>
                <input type="text" id="plate" name="plate" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: ABC-1234">
            </div>

            <!-- Campo para o Condutor do veículo -->
            <div>
                <label for="driver" class="block text-gray-700 text-sm font-semibold mb-1">Condutor:</label>
                <input type="text" id="driver" name="driver" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Nome do Condutor">
            </div>

            <!-- Campo opcional para o Passageiro -->
            <div>
                <label for="passenger" class="block text-gray-700 text-sm font-semibold mb-1">Passageiro:</label>
                <input type="text" id="passenger" name="passenger"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Nome do Passageiro (opcional)">
            </div>

            <!-- Campo para o número de Liberação -->
            <div>
                <label for="release" class="block text-gray-700 text-sm font-semibold mb-1">Liberação:</label>
                <input type="text" id="release" name="release" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Número da Liberação">
            </div>

            <!-- Campo para o tipo de Atividade -->
            <div>
                <label for="activity" class="block text-gray-700 text-sm font-semibold mb-1">Atividade:</label>
                <input type="text" id="activity" name="activity" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Tipo de Atividade">
            </div>

            <!-- Campo de texto para Observações adicionais -->
            <div>
                <label for="observation" class="block text-gray-700 text-sm font-semibold mb-1">Observação:</label>
                <textarea id="observation" name="observation" rows="3" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                          placeholder="Adicione qualquer observação aqui..."></textarea>
            </div>

            <!-- Foto da Placa -->
            <div>
                <label for="photo_plate_file" class="block text-gray-700 text-sm font-semibold mb-1">Foto da Placa:</label>
                <input type="file" id="photo_plate_file" accept="image/*" capture="environment"
                       class="mt-1 block w-full text-sm text-gray-700" />
                <img id="preview_photo_plate" class="mt-2 max-h-48" style="display:none;" />
                <input type="hidden" name="photo_plate" id="photo_plate" />
            </div>

            <!-- Foto do Condutor -->
            <div>
                <label for="photo_driver_file" class="block text-gray-700 text-sm font-semibold mb-1">Foto do Condutor:</label>
                <input type="file" id="photo_driver_file" accept="image/*" capture="environment"
                       class="mt-1 block w-full text-sm text-gray-700" />
                <img id="preview_photo_driver" class="mt-2 max-h-48" style="display:none;" />
                <input type="hidden" name="photo_driver" id="photo_driver" />
            </div>

            <!-- Foto do Conteúdo -->
            <div>
                <label for="photo_content_file" class="block text-gray-700 text-sm font-semibold mb-1">Foto do Conteúdo:</label>
                <input type="file" id="photo_content_file" accept="image/*" capture="environment"
                       class="mt-1 block w-full text-sm text-gray-700" />
                <img id="preview_photo_content" class="mt-2 max-h-48" style="display:none;" />
                <input type="hidden" name="photo_content" id="photo_content" />
            </div>

            <!-- Foto do Documento -->
            <div>
                <label for="photo_document_file" class="block text-gray-700 text-sm font-semibold mb-1">Foto do Documento:</label>
                <input type="file" id="photo_document_file" accept="image/*" capture="environment"
                       class="mt-1 block w-full text-sm text-gray-700" />
                <img id="preview_photo_document" class="mt-2 max-h-48" style="display:none;" />
                <input type="hidden" name="photo_document" id="photo_document" />
            </div>

            <!-- Botão de submissão do formulário, com estilo completo do Tailwind -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Registrar
            </button>
            <!-- Botão para cancelar o registro e voltar à lista de entradas -->
            <a href="/entries/list"
               class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out mt-2">
                Cancelar
            </a>
        </form>
    </div>
<script>
    function setupPhotoInput(fileInputId, hiddenInputId, previewId) {
        const fileInput = document.getElementById(fileInputId);
        const hiddenInput = document.getElementById(hiddenInputId);
        const previewImg = document.getElementById(previewId);

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    hiddenInput.value = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupPhotoInput('photo_plate_file', 'photo_plate', 'preview_photo_plate');
        setupPhotoInput('photo_driver_file', 'photo_driver', 'preview_photo_driver');
        setupPhotoInput('photo_content_file', 'photo_content', 'preview_photo_content');
        setupPhotoInput('photo_document_file', 'photo_document', 'preview_photo_document');
    });
</script>
</body>
</html>

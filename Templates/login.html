<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Carrega o CDN do Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo da página para consistência visual */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- O corpo da página usa flexbox para centralizar o conteúdo vertical e horizontalmente -->
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Contêiner principal do formulário com fundo branco, cantos arredondados e sombra -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <!-- Logo do sistema -->
        <div class="flex justify-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo SIGPORT" class="h-20">
        </div>
        <!-- Título do formulário, centralizado, com fonte maior e negrito -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>
        <!-- Formulário para login, com espaçamento vertical entre os campos -->
        <form action="/login" method="post" class="space-y-4">
            <!-- Campo para o Nome de Usuário -->
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-1">Usuário:</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Seu nome de usuário">
            </div>

            <!-- Campo para a Senha -->
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-1">Senha:</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Sua senha">
            </div>

            <!-- Botão de submissão do formulário, com estilo completo do Tailwind -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Entrar
            </button>
        </form>
    </div>
</body>
</html>
